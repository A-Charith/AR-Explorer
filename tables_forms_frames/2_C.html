<!DOCTYPE html>
<html>

<head>
    <title>Student Registration Form</title>
</head>

<body>

    <h1>Amrita AIE - A Section Registration Form</h1>

    <form action="#" method="post">
        <table border="1" cellpadding="10" cellspacing="0">
            <tr>
                <th colspan="2">Registration Details</th>
            </tr>

            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" required></td>
            </tr>

            <tr>
                <td>Section:</td>
                <td><input type="text" name="sec" required></td>
            </tr>

            <tr>
                <td>Roll No:</td>
                <td><input type="number" name="roll" required></td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" required></td>
            </tr>

            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" name="dob" required></td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                    <input type="radio" name="gender" value="Other"> Other
                </td>
            </tr>

            <tr>
                <td>Technical Interests:</td>
                <td>
                    <input type="checkbox" name="interest" value="AI"> AI
                    <input type="checkbox" name="interest" value="ML"> ML
                    <input type="checkbox" name="interest" value="DL"> DL
                    <input type="checkbox" name="interest" value="CV"> CV
                    <input type="checkbox" name="interest" value="Web Dev"> Web Development
                </td>
            </tr>

            <tr>
                <td>Year of Study:</td>
                <td>
                    <select name="year">
                        <option value="1st">1st Year</option>
                        <option value="2nd">2nd Year</option>
                        <option value="3rd">3rd Year</option>
                        <option value="4th">4th Year</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Motivation:</td>
                <td>
                    <textarea name="motivation" rows="5" cols="40"
                        placeholder="What motivates you to pursue AI?"></textarea>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
