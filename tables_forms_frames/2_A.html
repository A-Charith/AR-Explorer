<!DOCTYPE html>
<html>

<head>
    <title>Table Demonstration</title>
</head>

<body>

    <h1>HTML Table Example</h1>

    <table border="1">
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Marks</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
        </tr>
        <tr>
            <td>Balavignesh</td>
            <td>90</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Amarnath</td>
            <td>95</td>
            <td>88</td>
        </tr>
        <tr>
            <td>Kabin</td>
            <td>80</td>
            <td>82</td>
        </tr>
    </table>

</body>

</html>
