<!DOCTYPE html>
<html>

<head>
    <title>Embed Audio and Video</title>
</head>

<body>

    <h1>Media Embedding Example</h1>

    <h2>Audio Section</h2>
    <audio controls>
        <source src="https://www.learnoutloud.com/Catalog/History/-/I-Have-a-Dream/7283" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h2>Video Section</h2>
    <video width="500" height="300" controls>
        <source src="https://www.youtube.com/watch?v=PEC1C4p0k3E" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</body>

</html>
